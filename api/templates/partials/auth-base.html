<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Contact List App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" media="all" />
  </head>
  <body>
      <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        {% if category == "error" %}
        <div id="alert" class="alert alert-error">
          <p>{{ message }}</p>
          <button id="remove-alert" onclick="removeAlert()">x</button>
        </div>
        {% else %}
        <div id="alert" class="alert alert-success">
          <p>{{ message }}</p>
          <button id="remove-alert" onclick="removeAlert()">x</button>
        </div>
        {% endif %}
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block main %}{% endblock %}
      </div>
      
      <script src="{{ url_for('static', filename='script.js') }}"></script>
      <script>{% block script %}{% endblock %}</script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
  </body>
</html>
